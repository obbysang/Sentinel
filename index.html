<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentinel - Autonomous Safety Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0f172a;
    }
    body {
      background-color: var(--bg-dark);
      font-family: 'Inter', sans-serif;
      overflow: hidden; /* App handles scrolling */
    }
    /* Custom scrollbar for webkit */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #1e293b; 
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #475569; 
      border-radius: 3px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #64748b; 
    }
    
    .mesh-gradient {
      background-color: #2b3a30;
      background-image: radial-gradient(at 40% 20%, #4a5e51 0px, transparent 50%),
                        radial-gradient(at 80% 0%, #35453b 0px, transparent 50%),
                        radial-gradient(at 0% 50%, #222e26 0px, transparent 50%);
    }
    
    .noise-bg {
      position: relative;
    }
    .noise-bg::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            munch: {
              dark: '#111311',     // Almost black
              olive: '#2b3a30',    // Hero background base
              leaf: '#4a5e51',     // Lighter gradient part
              sage: '#e0e5df',     // Text/light bg
              card: '#1a1d1a',     // Dark cards
              accent: '#9fef9f',   // Bright green accent if needed
              border: '#ffffff20'
            },
            sentinel: {
              bg: '#0B1120', 
              panel: '#151E2E',
              border: '#2A3649',
              yellow: '#EAB308',
            }
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
